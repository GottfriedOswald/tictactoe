<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <div class="frame">
        <div class="headline">
            <h1>TIC TAC TOE</h1>
        </div>

        <div class="panel-frame">
            <div class="player-panel" id="player-1">
                <img src="img/single-cross.png" alt="cross-picture">
                <span>Player 1</span>
            </div>
            <div class="player-panel player-inactive" id="player-2">
                <img src="img/single-circle.png" alt="cross-picture">
                <span>Player 2</span>
            </div>
        </div>


        <div class="play-area">

            <table>
                <tr>
                    <td onclick="fillShape(0)">
                        <div>
                            <img src="img/single-circle.png" alt="circle" class="shape d-none" id="circle-0">
                            <img src="img/single-cross.png" alt="cross" class="shape d-none" id="cross-0">
                        </div>
                    </td>
                    <td onclick="fillShape(1)">
                        <div>
                            <img src="img/single-circle.png" alt="circle" class="shape d-none" id="circle-1">
                            <img src="img/single-cross.png" alt="cross" class="shape d-none" id="cross-1">
                            <div id="line-h1" class="horizontal-line"></div>
                        </div>
                    </td>
                    <td onclick="fillShape(2)">
                        <div>
                            <img src="img/single-circle.png" alt="circle" class="shape d-none" id="circle-2">
                            <img src="img/single-cross.png" alt="cross" class="shape d-none" id="cross-2">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td onclick="fillShape(3)">
                        <div>
                            <img src="img/single-circle.png" alt="circle" class="shape d-none" id="circle-3">
                            <img src="img/single-cross.png" alt="cross" class="shape d-none" id="cross-3">
                            <div id="line-v3" class="horizontal-line vertical"></div>
                        </div>
                    </td>
                    <td onclick="fillShape(4)">
                        <div>
                            <img src="img/single-circle.png" alt="circle" class="shape d-none" id="circle-4">
                            <img src="img/single-cross.png" alt="cross" class="shape d-none" id="cross-4">
                            <div id="line-h4" class="horizontal-line"></div>
                            <div id="line-v4" class="horizontal-line vertical"></div>
                            <div id="line-d4-45" class="horizontal-line-long diagonal45"></div>
                            <div id="line-d4-135" class="horizontal-line-long diagonal135"></div>
                        </div>
                    </td>
                    <td onclick="fillShape(5)">
                        <div>
                            <img src="img/single-circle.png" alt="circle" class="shape d-none" id="circle-5">
                            <img src="img/single-cross.png" alt="cross" class="shape d-none" id="cross-5">
                            <div id="line-v5" class="horizontal-line vertical"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td onclick="fillShape(6)">
                        <div>
                            <img src="img/single-circle.png" alt="circle" class="shape d-none" id="circle-6">
                            <img src="img/single-cross.png" alt="cross" class="shape d-none" id="cross-6">
                        </div>
                    </td>
                    <td onclick="fillShape(7)">
                        <div>
                            <img src="img/single-circle.png" alt="circle" class="shape d-none" id="circle-7">
                            <img src="img/single-cross.png" alt="cross" class="shape d-none" id="cross-7">
                            <div id="line-h7" class="horizontal-line"></div>
                        </div>
                    </td>
                    <td onclick="fillShape(8)">
                        <div>
                            <img src="img/single-circle.png" alt="circle" class="shape d-none" id="circle-8">
                            <img src="img/single-cross.png" alt="cross" class="shape d-none" id="cross-8">
                        </div>
                    </td>
                </tr>
            </table>

        </div>

        <div class="winner-screen" id="winner-screen">
            <h2>and the Winner is:</h2>
            <img src="img/single-circle.png" alt="pic of circle" class="d-none" id="winner-screen-circle">
            <img src="img/single-cross.png" alt="pic of circle" class="d-none" id="winner-screen-cross">
            <p class="d-none" id="winner-screen-nobody">Nobody</p>
        </div>

        <!-- <div><button class="reset-btn" onclick="init()">Reset</button></div> -->
        <div class="end-screen center d-none" id="end-screen">
            <div class="shadow center">
                <img class="game-over-pic" src="img/game-over-leuchtend-klein.png" alt="Game Over Picture" onclick="init()">
                <!-- <button class="reset-btn" onclick="init()">Reset</button> -->
            </div>
        </div>

    </div>
</body>

</html>
